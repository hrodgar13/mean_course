<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [class.invalid]="form.get('email')!.invalid && form.get('email')!.touched"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email')!.invalid && form.get('email')!.touched"
        class="helper-text red-text">
        <span *ngIf="form.get('email')!.errors!['required']"> Email cant be empty </span>
        <span *ngIf="form.get('email')!.errors!['email']"> Use correct email </span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [class.invalid]="form.get('email')!.invalid && form.get('email')!.touched"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
        class="helper-text red-text">
        <span *ngIf="form.get('password')!.errors!['required']"> Password cant be empty </span>
        <span *ngIf="form.get('password')!.hasError('minLength')"> Password must be 6 at least. Your password have {{form.get('password')!.value.length}} </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      class="modal-action btn waves-effect"
    >
      Создать
    </button>
  </div>
</form>
