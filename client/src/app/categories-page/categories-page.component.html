<div class="page-title">
  <h4>Категории</h4>
  <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">
    Добавить категорию
  </button>
</div>

<div *ngIf="categories$ | async as categories; else loader" class="row">
  <div class="col s12" *ngIf="categories.length !== 0; else empty">
    <div class="collection">
      <a *ngFor="let category of categories" [routerLink]="['/categories', category._id]" class="collection-item">{{category.name}}</a>
    </div>
  </div>

  <ng-template #empty>
    <div class="center">
      You dont have any categories
    </div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
